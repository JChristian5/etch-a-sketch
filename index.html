<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        Hi, test
    </header>
    <div>
        <input id="slider" type="range" min="2" max="64" value="16" onchange="slideValue(this.value)">
    </div>
    <div id="buttons">
        <button id="draw" class="buttons">Draw Mode</button>
        <button id="erase" class="buttons">Eraser</button>
        <button id="rainbow" class="buttons">Rainbow Mode</button>
    </div>
    <div class="slidetext">16 x 16</div>
    <div class="container"></div>
</body>
</html>
